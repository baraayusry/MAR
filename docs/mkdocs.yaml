site_name: Multiagentic Retriever
site_description: A framework for building multiagentic retrieval systems
site_url: https://baraayusry.github.io/multiagentic-retriever/
repo_url: https://github.com/baraayusry/multiagentic-retriever
repo_name: baraayusry/multiagentic-retriever

theme:
  name: material
  palette:
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
  - git-revision-date-localized:
      enable_creation_date: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - User Guide:
    - Architecture: architecture.md
    - Agents: agents.md
    - Retrievers: retrievers.md
    - Configuration: configuration.md
  - API Reference: api-reference.md
  - Examples: examples.md
  - Contributing: contributing.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/baraayusry/multiagentic-retriever
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/multiagentic-retriever/

